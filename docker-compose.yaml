services:
  database:
    image: postgres:15
    restart: always
    ports:
      - 4000:5432
    environment:
      POSTGRES_USER: $DB_USER
      POSTGRES_PASSWORD: $DB_PASS
      POSTGRES_DB: $DB_NAME
    volumes:
      - db_data_volume:/var/lib/postgresql/data
    networks:
      - internal_network

  api:
    build:
      context: database/
      dockerfile: Dockerfile
    restart: always
    ports:
      - 4001:4001
    depends_on:
      - database
    env_file:
      - .env
    networks:
      - internal_network
    platform: linux/amd64

  frontend:
    build:
      context: client/
      dockerfile: Dockerfile
    depends_on:
      - api
    env_file:
      - .env
    networks:
      - internal_network

volumes:
  db_data_volume:

networks:
  internal_network:
    driver: bridge
